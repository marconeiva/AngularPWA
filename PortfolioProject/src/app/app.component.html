<div class="wrapper">
  <!-- Home Section ------------------------------------->
  <section id="home">
    <!-- video-background -->
    <video loop muted autoplay id="video-background">
      <source src="../assets/img/video-background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Main Title -->
    <h1 class="main-title">
      System Analyst
    </h1>
     <!-- Social Icons -->
     <div class="social-icons">
      <a href="" target="_blank" rel="noopener">
        <fa-icon [icon]="['fab', 'github']" title="Github"></fa-icon>
      </a>
      <a href="" target="_blank" rel="noopener">
        <fa-icon [icon]="['fab', 'codepen']" title="Codepen"></fa-icon>
      </a>
      <a href="" target="_blank" rel="noopener">
        <fa-icon [icon]="['fab', 'linkedin']" title="Linkedin"></fa-icon>
      </a>
    </div>
   
  </section>
  <!-- About Section ------------------------------------->
  <section id="about"></section>
  <!-- Projects Section ------------------------------------->
  <section id="projects"></section>
  <!-- Contact Section ------------------------------------->
  <section id="contact"></section>
  <!-- Footer Section ------------------------------------->
  <section id="footer"></section>
</div>
